apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  source:
    repoURL: https://github.com/bradfordwagner/tf-cicd.git
    targetRevision: HEAD
    path: argocd/apps
    directory:
      recurse: true
  destination:
    name: in-cluster
  project: default
  syncPolicy:
    automated:
      prune: true
---
# used to initialize cluster contexts - from secret
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-cluster-contexts
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  source:
    repoURL: https://github.com/bradfordwagner/chart-argocd-init-contexts.git
    targetRevision: HEAD
    path: .
    helm:
      releaseName: bootstrap-clusters
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  syncPolicy:
    automated:
      prune: true
