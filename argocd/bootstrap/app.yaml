apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  source:
    repoURL: https://github.com/bradfordwagner/tf-cicd.git
    targetRevision: HEAD
    path: argocd/apps
    directory:
      recurse: true
  destination:
    name: in-cluster
  project: default
  syncPolicy:
    automated:
      prune: true

