apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-namespaces
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: admin
            namespaces: argocd|vault
          - cluster: cicd
            namespaces: argo|argo-events
  template:
    metadata:
      name: namespaces-{{ cluster }}
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      source:
        #repoURL: https://github.com/bradfordwagner/chart-namespaces.git
        repoURL: bradfordwagner0.azurecr.io/helm
        chart: bradfordwagner-namespaces
        targetRevision: 2.0.2
        path: .
        helm:
          releaseName: namespaces
          parameters:
            - name: namespaces
              value: '{{ namespaces }}'
      destination:
        name: '{{ cluster }}'
      project: default
      syncPolicy:
        automated:
          prune: true
